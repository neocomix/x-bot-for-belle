<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Test Page</h1>
    <p>This is a simple HTML page hosted on GitHub Pages.</p>
    <button id="testButton">Click Me!</button>
    <div id="response"></div>

    <script>
        // JavaScript to handle button click
        document.getElementById("testButton").addEventListener("click", function () {
            document.getElementById("response").innerText = "Button clicked! This page is working.";
        });

        // Example of fetching data (can be connected to a real API)
        async function fetchData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                const data = await response.json();
                console.log("Fetched Data:", data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Uncomment below to test API fetching
        // fetchData();
    </script>
</body>
</html>
